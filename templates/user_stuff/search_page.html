{% extends 'base.html' %}

{% block body %}
<div class="container col-lg-5 my-4">


    <div class="card">
        <h6 class="card-header">
           Search Results For- "{{fr}}"
        </h6>
        
        {% for u in users %}
        <div class="card-body">
            <div class="media">

                <img src="{{u.user_profile.profile_picture.url}}" class="mx-3" alt="..."
                    style="width: 50px; height: 50px; border: 0.5px solid lightblue">


                <div class="media-body ml-2">
                    <a href="{% url 'user_profile' u.username %}">{{u.first_name}} {{u.last_name}}</a>
                </div>

            </div>
           
        </div>
        <hr>
        
        {% endfor %}
    </div>


</div>
{% endblock body %}
