{% extends 'base.html' %}

{% block body %}


<div class="container my-4">
    <h3>Login To Your Account...</h3>
    <form method="post" action="/login">
        {% csrf_token %}
        
        <div class="form-group my-4">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Your username here...">
        </div>
       
        <div class="form-group my-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Name!@#123">
        </div>
       

        <button type="submit" class="btn btn-success">Login</button>


        
    </form>
</div>

{% endblock body %}
